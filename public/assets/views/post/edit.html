<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
</head>
<body>
    <h1>Edit Post</h1>
    <form method="POST" action="/posts/update/<?php echo $post['id']; ?>">

        <input type="text" name="title" value="<?php echo htmlspecialchars($post['title']); ?>" required><br>
        
        <label for="content">Content:</label>
        <textarea name="content" required><?php echo htmlspecialchars($post['content']); ?></textarea><br>
        
        <label for="author">Author:</label>
        <input type="text" name="author" value="<?php echo htmlspecialchars($post['author']); ?>" required><br>
        
        <button type="submit">Update</button>
    </form>

        <ul>
            <?php foreach ($errors as $error): ?>
